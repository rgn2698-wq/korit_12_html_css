<body bgcolor="5f5f5f">
  <h1>
    제목 태그들과 문단태그
  </h1>
  <h2>
    용도에 적합한 태그 사용하기
  </h2>
  <p>엔터 키는
    영향을 끼치지 않지만
  </p>
  <p>태그를 넘나들면 문단 간
    간격이 자동으로 설정되어있음.
  </p>
  <p>문단 간 간격은 브라우저의
    기본 설정에 따라 다 다르기 때문에
  </p>
  <p>
    크롬을 쓰는지 엣지를 쓰는지
    사파리를 쓰는지에 따라
  </p>
  <p>달라짐.</p>
  <p>
    즉 모든 사용자들 에게 동일한
    경험을 줄수없음.
  </p>
