<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>strongtag</title>
</head>
<body bgcolor="fdf6e3">
  <h1>강조하기 위한 태그들</h1>
  <h2>b 태그 vs strong 태그</h2>
  <p>
    <b>이 요소</b>와 <strong>이 요소
    </strong>는 눈으로 보기에 같아보이지만
    서로 다른태그에 해당함.
  </p>
  <p>b 태그는 글자를 굵게만 보이는 효과이고
    strong 태그는 중요한 내용이라는 의미
  </p>
  <p>
    <i>얘랑</i> 그리고 <em>얘도 </em> 눈으로 보면 똑같은데
    i태그는 그냥 기울인 이텔릭체고, em태그는 중요하다는 의미.
  </p>
</body>
</html>
